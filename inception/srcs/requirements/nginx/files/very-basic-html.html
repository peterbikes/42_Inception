<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psotto-m's Inception</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcc00;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #ff6666;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: rainbow 3s infinite alternate;
        }
        h1 {
            font-size: 48px;
        }
        p {
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffc0cb;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .gif {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes rainbow {
            0% { background-color: #ff6666; }
            25% { background-color: #ffcc00; }
            50% { background-color: #ffff66; }
            75% { background-color: #66ff66; }
            100% { background-color: #66ccff; }
        }
    </style>
</head>
<body>
    <header>
        <h1>psotto-m's Inception</h1>
        <p>Very Basic, very static, html file.</p>
    </header>
    <div class="gif">
        <img src="https://i.pinimg.com/originals/ee/cc/42/eecc42c92afa81900f655d4328d790c1.gif" alt="Ludicrous Gif">
    </div>
    <div class="container">
        <h2>42's porto inception</h2>
        <p>all about docker</p>
    </div>
    <div class="gif">
        <img src="https://media.tenor.com/images/6c2060c30baa8ca3dc9cbdf43c3a348f/tenor.gif" alt="Ludicrous Gif">
    </div>
</body>
</html>
